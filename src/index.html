<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="search-container">
    <h1>Поиск в 10 системах</h1>
    <form target="_blank">
        <input type="text" name="q" placeholder="Введите поисковый запрос..." required>
        <div class="search-engines">
            <button formaction="https://www.google.com/search" type="submit">Google</button>
            <button formaction="https://www.bing.com/search" type="submit">Bing</button>
            <button formaction="https://search.yahoo.com/search" type="submit">Yahoo</button>
            <button formaction="https://www.duckduckgo.com/" type="submit">DuckDuckGo</button>
            <button formaction="https://www.ask.com/web" type="submit">Ask</button>
            <button formaction="https://www.baidu.com/s" type="submit">Baidu</button>
            <button formaction="https://www.yandex.com/search" type="submit">Yandex</button>
            <button formaction="https://www.ecosia.org/search" type="submit">Ecosia</button>
            <button formaction="https://search.aol.com/aol/search" type="submit">AOL</button>
            <button formaction="https://www.wolframalpha.com/input/" type="submit">WolframAlpha</button>
        </div>
    </form>
</div>

</body>
</html>
